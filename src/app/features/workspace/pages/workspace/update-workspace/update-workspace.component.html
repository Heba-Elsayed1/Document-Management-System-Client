<div class="modal-header">
    <h4 class="modal-title">Update Workspace Name</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="handleClose()"></button>
  </div>
  <div class="modal-body">
    <form class="updateCard" [formGroup]="form" (ngSubmit)="handleUpdate()" >
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label labels">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name">
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-secondary" >Update</button>
      </div>
    </form>

  </div>
