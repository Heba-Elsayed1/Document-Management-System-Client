<div class="modal-header">
  <h4 class="modal-title">Lock User</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="handleClose()"></button>
</div>
<div class="modal-body">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label labels">Duration in Minutes</label>
      <div class="col-sm-10">
        <input type="number" [(ngModel)] = "duration">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="handleLock()">Lock</button>
    </div>

</div>
